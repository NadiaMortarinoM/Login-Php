<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid border border-danger d-flex justify-content-center bd-highlight mb-3 mt-3" style="width: 400px; background-color: rgb(194, 159, 191);">
        <form action="login.php" method="POST">
            <h3 class="d-flex justify-content-center mt-2" style="color: rgb(85, 25, 124);" text-align="center;">Plataforma Web</h3>
            
            <figure class="figure d-flex">
                <img src="figure2.jpg" class="figure-img img-fluid rounded mb-2" alt="imagen de presentación" style="width: 50%; height: 50%; margin: 0 auto">
              </figure>
              <label class="title d-flex justify-content-center" style="color:  rgb(85, 25, 124);" type="text">Bienvenido a la plataforma</label>
            <div class="form-row">
                <div class="col-md-12 mb-2">
                    <label for=""></label>
                    <input type="text" class="form-control" name="nombre" placeholder="Tu usuario en el sistema">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for=""></label>
                    <input type="password" class="form-control" name="clave" placeholder="Tu clave/Password">
                </div>
            </div>
            <input type="submit" class="btn btn-danger col-md-12 mt-3 mb-3" value="Ingresar">
            <div class="col-md-12  d-flex flex-row-reverse bd-highlight">
                <a class="btn btn-*" href="register.html" style="color: rgb(42, 21, 63);">Registrate Gratis</a>
            </div>
            <div class="col-md-12  d-flex flex-row-reverse bd-highlight">
                <a class="btn btn-*" href="forgot.html" style="color: rgb(151, 26, 26);">Olvidé mi clave.</a>
                <!--<label style="color: red;" type="submit">Olvidé mi clave.</label>-->
            </div>
        </form>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
